<meta charset="UTF-8">

<h1>Tabla de ****</h1>

<script>

    function saltarLinea() {
        document.write("<br>");    
        document.write("<br>");    
        document.write("<br>");    
    }  

    function imprimir(frase) {
        document.write(frase);
        saltarLinea();
    }
    var tabla=1;
    var factor=parseInt(prompt("Que tabla quiere imprimiiiiir:"));

    while(tabla<=10){
        multiplicador=factor*tabla;
        imprimir(multiplicador);
        tabla++;
    }
    imprimir("Ahora con FOR");
    for(var tabla=1;tabla<=10;tabla++){
        multiplicador=factor*tabla;
        imprimir(multiplicador);
    }
      
    

</script>
