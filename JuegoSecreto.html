<meta charset="UTF-8">
<input/>
<button>
    Verificar si descubrió
</button>

<script>
    var secreto=Math.round(Math.random()*10);
    var entrada=document.querySelector("input");
    entrada.focus();
    //También sirve de esta manera -> var entrada=document.querySelector("input");    
    function verificar()
    {
        if (parseInt(entrada.value)==secreto){
            alert("Usted acertó.");
    }
        else
        {
            alert("Sumercé se equivocó");
        }
        entrada.value="";
        entrada.focus();
    }    
    
    var boton=document.querySelector("button");
    boton.onclick = verificar;

</script>
